plugins {
    id 'java'
    id 'application'
}

group 'org.nadra.smsgwapp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = "smsgwapp.ProcessingEngine"


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.4.1'
    compile group: 'com.maxmind.geoip2', name: 'geoip2', version: '2.13.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    } from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
}